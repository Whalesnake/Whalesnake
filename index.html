<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="startpage.css" rel="stylesheet" type="text/css">
		<link rel='stylesheet' href='//cdn.jsdelivr.net/npm/hack-font/build/web/hack-subset.css'>
		<title>Start Page</title>
	</head>

	<body>
		<div id="terminal">
			<p class="directory">~</p>
			<p style="display: inline;"><span class="magenta-text">❯</span> <span class="green-text">ls main</span></p>
			<div class="links">
				<p style="display: inline;">
					<span class="blue-text spaced-link"><a href="https://wiki.archlinux.org">archwiki</a></span>
					<span class="blue-text spaced-link"><a href="https://terraband.slack.com">slack</a></span>
					<span class="blue-text spaced-link"><a href="https://github.com/">github</a></span>
					<span class="blue-text spaced-link"><a href="https://gmail.com">gmail</a></span>
					<span class="blue-text spaced-link"><a href="https://youtube.com/">youtube</a></span>
                    <span class="blue-text spaced-link"><a href="https://amazon.com">amazon</a></span>
                    <span class="blue-text spaced-link"><a href="https://watch.spectrum.net/livetv">spectrumTV</a></span>

                    

			</div>

			<p class="directory">~</p>
			<p style="display: inline;"><span class="magenta-text">❯</span> <span class="green-text">ls .torrents</span></p>
			<div class="links">
				<p style="display: inline;">
					<span class="blue-text spaced-link"><a href="https://skytorrents.in">skytorrents</a></span>
					<span class="blue-text spaced-link"><a href="https://baconbits.org">baconbits</a></span>
                    <span class="blue-text spaced-link"><a href="https://thepiratebay.org">piratebay</a></span>
					<span class="blue-text spaced-link"><a href="https://gyro.whatbox.ca">whatbox</a></span>
				</p>
			</div>

			<p class="directory">~</p>
			<p style="display: inline;"><span class="magenta-text">❯</span> <span class="green-text">ls .social</span></p>
			<div class="links">
				<p style="display: inline;">
					<span class="blue-text spaced-link"><a href="https://tweetdeck.com">tweetdeck</a></span>
                    <span class="blue-text spaced-link"><a href="https://reddit.com/r/all">reddit</a></span>
                    <span class="blue-text spaced-link"><a href="https://4chan.org/g/">g</a></span>

				</p>
			</div>
		</div>
	</body>
